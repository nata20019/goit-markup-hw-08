    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button type="button" class="modal-close-btm" data-modal-close>
          <svg class="modal-close-icon" width="18" height="18">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <p class="modal-title">Залиште свої дані, ми вам передзвонимо</p>
        <form class="modal-form">
          <div class="modal-field">
            <label for="user-name" class="modal-label">Ім'я</label>
            <div class="modal-input-wrap">
              <input
                id="user-name"
                name="user-name"
                type="text"
                class="modal-input"
              />
              <svg class="modal-icon" width="18" height="18">
                <use href="./images/icons.svg#icon-person"></use>
              </svg>
            </div>
          </div>
          <div class="modal-field">
            <label for="user-tel" class="modal-label">Телефон</label>
            <div class="modal-input-wrap">
              <input
                id="user-tel"
                name="user-tel"
                type="tel"
                class="modal-input"
              />
              <svg class="modal-icon" width="18" height="18">
                <use href="./images/icons.svg#icon-phone"></use>
              </svg>
            </div>
          </div>
          <div class="modal-field">
            <label for="user-email" class="modal-label">Пошта</label>
            <div class="modal-input-wrap">
              <input
                id="user-email"
                name="user-email"
                type="email"
                class="modal-input"
              />
              <svg class="modal-icon" width="18" height="18">
                <use href="./images/icons.svg#icon-post"></use>
              </svg>
            </div>
          </div>
          <div class="modal-field">
            <label class="modal-label" for="user-comment">Коментарій</label>
            <textarea
              class="form-feedback"
              name="user-comment"
              id="user-comment"
              rows="5"
              placeholder="Введіть текст"
            ></textarea>
          </div>
          <label class="form-policy-group">
            <input
              class="checkbox visually-hidden"
              name="check"
              type="checkbox"
            />
            <span class="custom-checkbox">
              <svg class="custom-checkbox-icon" width="16" height="15">
                <use href="./images/icons.svg#icon-check"></use>
              </svg>
            </span>
            <span class="form-policy-desc"
              >Погоджуюся з розсилкою та приймаю
              <a class="privacy-link" href="">Умови договору</a></span
            >
          </label>
          <button type="submit" class="modal-send-btn" data-modal-send>
            Відправити
          </button>
        </form>
      </div>
    </div>
    <script src="./js/modal.js"></script>
